<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Register{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <form action="" id="signupForm">
            <h1>Register</h1>
            <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" placeholder="First Name" id="FirstName" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" placeholder="Last Name" id="LastName" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" placeholder="Student Number" id="studentNumber" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" style="-webkit-text-security: circle" placeholder="Password" id="loginPassword" required>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login">Log In,</a></p>
            </div>
        </form>

    </div>
</body>
<script src="{{ url_for('static', filename='index.js') }}"></script>

</html>
