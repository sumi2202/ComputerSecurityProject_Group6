<!-- Temporary File to check download encrypted files functionality -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Download Files{% endblock %}</title>
</head>

<body>
<section id="download-data-section">
    <div class="form-container">
        <h2>Download Documents</h2>
        <button type="button" id="download-doc-btn">Download Tax Documents</button>
        <form id="verify-user" class="hidden">
            <h2>For Security Purposes, enter Your Login Password</h2>
            <label for="login-password">Login Password: </label>
            <input type="password" id="login-password" name="loginPassword" required placeholder="Enter Password here">
            <br>
            <br>
            <button type="submit" class="button">Send</button>
        </form>
        <form id="encrypt-file" class="hidden">
            <h2>Enter Password for Encryption</h2>
            <label for="encrypt-password">Encryption Password: </label>
            <input type="password" id="encrypt-password" name="encryptPassword" required placeholder="Enter Password here">
            <br>
            <br>
            <button type="submit" class="button">Send</button>
        </form>
        <br>
        <br>
        <button type="button" id="download-report-success-btn" class="button hidden">Click to Download File</button>
    </div>
</section>
</body>
<script src="{{ url_for('static', filename='download_script.js') }}"></script>

</html>
